name: Bump version & purge CDN

on:
  push:
    branches: [ main ]
    # Only when CSS/JS or the packages folder changes
    paths:
      - 'packages/**'
      - 'css/**'
      - 'js/**'

jobs:
  bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow committing back to the repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create UTC timestamp
        id: ts
        run: echo "stamp=$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"

      - name: Update version.txt
        run: |
          echo "${{ steps.ts.outputs.stamp }}" > version.txt
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "bump: ${{ steps.ts.outputs.stamp }}" || echo "No changes to commit"
          git push

      - name: Purge jsDelivr cache (bundle.css)
        run: |
          curl -sS "https://purge.jsdelivr.net/gh/SweQuant/site@main/packages/bundle.css" || true
